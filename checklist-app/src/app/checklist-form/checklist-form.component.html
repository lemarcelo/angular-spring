<div class="w-450">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ actionName }} Item do Checklist</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="checklistForm" #FormDirective="ngForm" class="flx-clmn">
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Descrição</mat-label>
            <input matInput type="text" formControlName="description" />
            <!-- <mat-error
              @if(checklisForm?.controls?.description?.errors?.required)
              >Descrição é obrigatória!</mat-error
            > -->
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-select placeholder="Categoria" formControlName="category">
              @for (category of categories; track category) {
              <mat-option [value]="category.name">{{
                category.name
              }}</mat-option>
              }
            </mat-select>
            <!-- <mat-error
            @if(checklisForm?.controls?.category?.errors?.required)
            >Categoria é obrigatória!</mat-error> -->
          </mat-form-field>
        <div class="flx-cnter-row flx-evly">
          <section>
            <mat-checkbox formControlName="category" >Concluído</mat-checkbox>
          </section>

          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Prazo" formControlName="deadline" title="Prazo"/>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

        </div>
      </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="warn" (click)="cancel()">
        Cancelar
      </button>
      <button mat-raised-button color="warn" (click)="save()">Salvar</button>
    </mat-card-actions>
  </mat-card>
</div>
