<div class="w-450">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ actionName }} Item do Checklist</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="checklistForm" #FormDirective="ngForm">
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Descrição</mat-label>
            <input matInput type="text" formControlName="description" />

            <mat-error
              @if(checklistForm?.controls?.description?.errors?.required)
              >Descrição é obrigatório!</mat-error
            >
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="warn" (click)="cancel()">
        Cancelar
      </button>
      <button mat-raised-button color="warn" (click)="save()">Salvar</button>
    </mat-card-actions>
  </mat-card>
</div>
