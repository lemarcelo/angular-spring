<div>
  <mat-card class="m-20">
    <mat-card-header>
      <mat-card-title>Gerenciar Categorias</mat-card-title>
      <!-- <mat-card-subtitle>Subtitle</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content> </mat-card-content>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id.</th>
        <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element">
          <button
            class="mr-10"
            (click)="editCategory(element)"
            mat-raised-button
            color="accent"
          >
            Editar
          </button>
          <button
            class="mr-10"
            (click)="deleteCategory(element)"
            mat-raised-button
            color="warn"
          >
            Apagar
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-card-actions align="start">
      <a mat-raised-button color="warn" [routerLink]="['/']">Home</a>
      <a mat-raised-button color="primary" (click)="createNewCategory()"
        >Criar Nova Categoria</a
      >
    </mat-card-actions>
  </mat-card>
</div>
